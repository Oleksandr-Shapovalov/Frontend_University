<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nullstyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>03</title>
  </head>
  <body>
    <div class="container-sm wrap">
      <h1 class="text-center m-4">Canvas</h1>
      <form id="form" class="d-flex justify-content-between align-items-center py-2 flex-wrap">
        <div class="form-el">
          <label for="interval_start">Interval start</label>
          <input class="form-control" type="text" name="interval_start" />
        </div>
        <div class="form-el">
          <label for="interval_end">Interval end</label>
          <input class="form-control" type="text" name="interval_end" />
        </div>
        <div class="form-el">
          <label for="step" class="step-label"></label>
          <input type="range" class="form-range" min="1" max="100" name="step" />
        </div>
        <div class="form-el">
          <button type="submit" class="btn btn-primary w-100">Draw function</button>
        </div>
      </form>
      <canvas></canvas>
    </div>

    <script src="index.js"></script>
  </body>
</html>
