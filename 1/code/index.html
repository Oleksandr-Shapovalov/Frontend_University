<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="nullstyle.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />
    <title>01</title>

  <body>
    <div class="container">
      <div class="variant_numb">
        <label for="variant_numb" class="form-label"
          >Number of your variant</label
        >
        <input type="text" class="form-control" id="variant_numb" />
      </div>

      <div class="get_square">
        <button id="get_square" class="btn btn-primary" type="submit">
          Get Square
        </button>
      </div>

      <h1 class="square">
        <span>Square height: </span> <span id="square"></span>
      </h1>
    </div>

    <script src="index.js"></script>
  </body>
