<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nullstyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>09</title>
  </head>
  <body>
    <div class="container-sm wrap">
      <div class="game d-flex flex-column align-items-center gap-5">
        <div id="user" class="d-flex flex-column align-items-center gap-3">
          <div data-name="name" class="display-2">User</div>
          <div data-name="all-points" class="display-6">All Points: 0</div>
          <div data-name="round-card" class="card"><img src="../public/back.jpg" alt="back card" /></div>
        </div>

        <div class="dashboard d-flex flex-column align-items-center gap-2">
          <div id="round-number" class="round-number h2"></div>
          <button id="Fight" class="btn btn-primary btn-lg">Fight</button>
        </div>

        <div id="bot" class="d-flex flex-column align-items-center gap-3">
          <div data-name="name" class="display-2">Bot</div>
          <div data-name="all-points" class="display-6">All Points: 0</div>
          <div data-name="round-card" class="card"><img src="../public/back.jpg" alt="back card" /></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
